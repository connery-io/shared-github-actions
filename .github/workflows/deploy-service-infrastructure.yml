name: Deploy service infrastructure

on:
  workflow_call:
    inputs:
      short-service-name:
        description: Microservice short name
        type: string
        required: true
      environment:
        description: Environment
        type: string
        required: true
      cf-stack-name-suffix:
        description: CloudFormation stack name suffix with trailing '-' (e.g. -database)
        type: string
        required: false
        default: ""
      ecr-repository:
        description: ECR repository
        type: string
        required: true

jobs:
  deploy-service-infrastructure:
    name: Deploy service infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current commit hash
        id: get-current-commit-hash
        uses: connery-io/shared-github-actions/get-current-commit-hash@main

      - name: Check if the image exists
        shell: bash
        run: |
          aws ecr describe-images \
            --repository-name ${{ inputs.ecr-repository }} \
            --image-ids imageTag=${{ steps.get-current-commit-hash.outputs.commit-hash }}

      - name: Deploy infrastructure
        timeout-minutes: 15
        uses: connery-io/shared-github-actions/deploy-infrastructure@main
        with:
          short-service-name: ${{ inputs.short-service-name }}
          environment: ${{ inputs.environment }}
          cf-stack-name-suffix: ${{ inputs.cf-stack-name-suffix }}
          cf-parameters: ImageTag=${{ steps.get-current-commit-hash.outputs.commit-hash }}

      - name: Describe infrastructure events
        if: failure()
        uses: connery-io/shared-github-actions/describe-infrastructure-events@main
        with:
          short-service-name: ${{ inputs.short-service-name }}
          environment: ${{ inputs.environment }}
          cf-stack-name-suffix: ${{ inputs.cf-stack-name-suffix }}

      - name: Cancel infrastructure update
        if: cancelled()
        uses: connery-io/shared-github-actions/cancel-infrastructure-update@main
        with:
          short-service-name: ${{ inputs.short-service-name }}
          environment: ${{ inputs.environment }}
          cf-stack-name-suffix: ${{ inputs.cf-stack-name-suffix }}
